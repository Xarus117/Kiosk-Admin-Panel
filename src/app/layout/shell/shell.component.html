<div class="flex h-screen bg-gray-100 overflow-hidden">

  <!-- Sidebar -->
  <nav class="w-60 bg-gray-900 flex flex-col shrink-0 shadow-lg">

    <!-- Logo / Title -->
    <div class="px-5 py-6 border-b border-gray-700">
      <div class="flex items-center gap-2">
        <i class="pi pi-prime text-blue-400 text-2xl"></i>
        <div>
          <h1 class="text-white font-bold text-base leading-tight">Kiosk Admin</h1>
          <p class="text-gray-400 text-xs">Management Panel</p>
        </div>
      </div>
    </div>

    <!-- Navigation -->
    <ul class="flex-1 overflow-y-auto py-4 px-3 space-y-1">
      @for (item of navItems; track item.route) {
        <li>
          <a
            [routerLink]="item.route"
            routerLinkActive="!bg-blue-600 !text-white"
            [routerLinkActiveOptions]="{ exact: false }"
            class="flex items-center gap-3 px-3 py-2.5 rounded-lg text-gray-300 hover:bg-gray-700 hover:text-white transition-colors duration-150 text-sm font-medium cursor-pointer no-underline"
          >
            <i [class]="item.icon + ' text-base w-5 text-center'"></i>
            <span>{{ item.label }}</span>
          </a>
        </li>
      }
    </ul>

    <!-- Footer -->
    <div class="px-5 py-4 border-t border-gray-700">
      <p class="text-gray-500 text-xs">Kiosk Admin Panel &copy; 2025</p>
    </div>

  </nav>

  <!-- Main Content -->
  <main class="flex-1 overflow-auto">
    <router-outlet />
  </main>

</div>

<p-toast />
<p-confirmdialog />
